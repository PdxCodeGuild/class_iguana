{% extends 'products/base.html' %}

{% block content %}
{% for product in products %}
    <h2>{{ product.title }}</h2>
    <p>{% if product.description != None and product.description != '' %}{{ product.description }}{% else %}Coming Soon{% endif %}</p>
    <p>{{ product.price }}</p>
    <hr>
{% endfor %}
{% endblock %}
