<!DOCTYPE html>
<html lang="en"/>
    <head>
        <meta charset"utf-8"/>
    </head>
    <body>

    <script>
             let z = prompt('which math operation would you like to perform?(+, -, /, x) \n >')
             var y = parseInt(prompt('what is your first number?\n >'))
             var x = parseInt(prompt('what is your second number?\n >'))

             function add(y, x) {
                 return y + x;
             }
             function subtract(y, x) {
                 return y - x;
             }
             function divide(y, x) {
                return y / x;
             }
            function multiply(y, x) {
                return y * x;
            }

             if (z === '+') {
                console.log(add(y, x));
             }
             else if (z === '-') {
                 console.log(subtract(y, x));
             }
             else if (z === '/') {
                console.log(divide(y, x));
             }
             else if (z === 'x') {
                console.log(multiply(y, x));
             }
    </script>
    </body>
</html>
