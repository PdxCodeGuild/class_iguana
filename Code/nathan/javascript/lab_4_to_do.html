<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset"utf-8">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <style>
     body {
        color:white;
        background-image:url("http://i.imgur.com/kETTHLE.jpg");
        background-size:cover;
     }
     header {
        color: black;
        font-family: 'Gloria Hallelujah', cursive;
        font-size: 240%;
        background-color:rgba(152, 255, 255, 0.4);
        margin: 3% 30% 1% 30%;
        padding: 0%
     }
     .flex {
        display:flex;
        flex-direction:row;
        align-items:center;
        flex-wrap:wrap;
        justify-content:space-evenly;
     }
     #add_item, #remove_item, #remove_button, #add_button, #cross_out_this, #cross_out {
        background-color:ivory;
        margin: 0% 30% .3% 30%;

     }
     #to_do_text, #completed_text {
        font-family: 'Gloria Hallelujah', cursive;
        margin: 0% 30% .3% 30%;
        text-decoration: underline
     }
     #display_to_do_list {
        font-family: 'Gloria Hallelujah', cursive;
        margin: 0% 30% .3% 30%;
     }
     #display_completed {
        font-family: 'Gloria Hallelujah', cursive;
        margin: 0% 30% .3% 30%;
        text-decoration: line-through;
     }

    </style>
    </head>
    <body>
        <header class="flex">
            <h1>To Do</h1>
            <img src="http://www.myiconfinder.com/uploads/iconsets/256-256-726fc1dd488c7a6d5f03cf4244af1e62-clipboard.png" width = 25%/>
        </header>
        <input id="add_item" type="text" placeholder="add to list"/>
        <button id="add_button">Add Task</button>
        <div>
        <input id="remove_item" type="text" placeholder="remove from list"/>
        <button id="remove_button">Remove</button></div>
        <div><input id="cross_out_this" placeholder="mark as completed"/>
        <button id="cross_out">Completed</button></div>
        <div id="to_do_text"><span>To Do:</span></div><div id="display_to_do_list"></div>
        <div id="completed_text"><span>Completed:</span></div><div id="display_completed"></div>

    <script>
        //turning html buttons in to java script functions
        let add_item = document.querySelector('#add_item')
        let add_button = document.querySelector('#add_button')
        let remove_item = document.querySelector('#remove_item')
        let remove_button = document.querySelector('#remove_button')
        let cross_out_this = document.querySelector('#cross_out_this')
        let cross_out_button = document.querySelector('#cross_out')
        let display_to_do_list = document.querySelector('#display_to_do_list')
        let display_completed = document.querySelector('#display_completed')
        let to_do_list = []
        let completed_list = []

        //turn input into array then display array
        add_button.onclick = function build_list(){
            to_do_list.push(add_item.value)
            display_to_do_list.innerText = to_do_list
        }
        //take input and remove from array
        remove_button.onclick = function remove_task(){
            for (i=0; i<to_do_list.length; i++) {
                if(to_do_list[i] === remove_item.value){
                to_do_list = [...to_do_list.slice(0, i), ...to_do_list.slice(i + 1, to_do_list.length)]
                }
                display_to_do_list.innerText = to_do_list
            }
        }
        //take input and and move item from one array to another array and have item crossed out
        cross_out_button.onclick = function task_completion(){
            for (i=0; i<to_do_list.length; i++) {
                if(to_do_list[i] === cross_out_this.value){
                    console.log(to_do_list[i])
                    console.log(cross_out_this.value)
                    completed_list.push(to_do_list[i])
                    to_do_list = [...to_do_list.slice(0, i), ...to_do_list.slice(i + 1, to_do_list.length)]

                }
                display_to_do_list.innerText = to_do_list
                display_completed.innerText = completed_list
             }
         }
    </script>
    </body>
</html>
