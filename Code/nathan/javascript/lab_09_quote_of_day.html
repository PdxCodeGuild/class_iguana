<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div>
        <div id="display_quote"></div>
        </div>
        <div>
        <div id="display_rm_char"></div>
        </div>
        <script>
            let display_quote = document.querySelector('#display_quote')
            let display_rm_char = document.querySelector('#display_rm_char')
            let qotd = 'https://favqs.com/api/qotd'
            axios.get(qotd)
                .then(function (response) {
                    let data = response.data
                    let author  = data.quote.author
                    let body = data.quote.body
                    display_quote.innerText = body + ' : ' + author
                })
        </script>
    </body>
</html>
