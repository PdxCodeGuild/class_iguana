<p>At the current time, Humans have not yet reached Type 1 civilization.
Physicist and futurist <a href="/wiki/Michio_Kaku" title="Michio Kaku">Michio Kaku</a> suggested that humans may attain <a href="/wiki/Planetary_civilization" title="Planetary civilization">Type&#160;I</a> status in 100â€“200 years, Type&#160;II status in a few thousand years, and Type&#160;III status in 100,000 to a million years.<sup id="cite_ref-Interstellar_Travel_4-0" class="reference"><a href="#cite_note-Interstellar_Travel-4">&#91;4&#93;</a></sup>
</p><p><a href="/wiki/Carl_Sagan" title="Carl Sagan">Carl Sagan</a> suggested defining intermediate values (not considered in Kardashev's original scale) by <a href="/wiki/Interpolation" title="Interpolation">interpolating</a> and <a href="/wiki/Extrapolation" title="Extrapolation">extrapolating</a> the values given above for types I (10<sup>16</sup> W), II (10<sup>26</sup> W) and III (10<sup>36</sup> W), which would produce the formula`
            // declare incrementing variable, start at 0
            // onkeypress - add to the incrementing variable
            //     get a substring of the source code from 0 to the incrementing variable
            //     set a dom element's inner text to that substring

            let sub_code = ''
            let hacker_display = document.querySelector('#hacker_display')
            let x = 0
            let y = 35
            document.body.onkeypress = function() {
                sub_code += code.substring(x, y);
                sub_code += '\n'
                hacker_display.innerText = sub_code
                x += 35
                y += 35
            }
        </script>
