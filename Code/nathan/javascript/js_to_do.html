    <script>
        let add_to = document.querySelector('#ad_to_list')
        let remove_from = document.querySelector('#remove')
        let add_ = document.querySelector('#add')
        let remove = document.querySelector('#remove')
        let display_list = document.querySelector('#list')
        let to_do_list = []
        add_.onclick = function build_list(){
            to_do_list.push(add_to)

        }
