<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset"utf-8">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <style>
     body {
        color:white;
        background-image:url("http://i.imgur.com/kETTHLE.jpg");
        background-size:cover;
     }
     header {
        color: black;
        font-family: 'Gloria Hallelujah', cursive;
        font-size: 240%;
        background-color:rgba(152, 255, 255, 0.4);
        margin: 3% 30% 1% 30%;
        padding: 0%
     }
     .flex {
        display:flex;
        flex-direction:row;
        align-items:center;
        flex-wrap:wrap;
        justify-content:space-evenly;
     }
     #add_item, #remove_item, #remove_button, #add_button {
        background-color:ivory;
        margin: 0% 30% .3% 30%;
     }
     #to_do_text {
        margin: 0% 30% .3% 30%;
        text-decoration: underline
     }
     #display_list {
        margin: 0% 30% .3% 30%;
     }

    </style>
    </head>
    <body>
        <header class="flex">
            <h1>To Do</h1>
            <img src="http://www.myiconfinder.com/uploads/iconsets/256-256-726fc1dd488c7a6d5f03cf4244af1e62-clipboard.png" width = 25%/>
        </header>
        <input id="add_item" type="text" placeholder="add to list"/>
        <button id="add_button">Add Task</button>
        <div>
        <input id="remove_item" type="text" placeholder="remove from list"/>
        <button id="remove_button">Completed</button></div>
        <div id="to_do_text"><span>To Do:</span></div><div id="display_list"></div>

    <script>
        let add_item = document.querySelector('#add_item')
        let add_button = document.querySelector('#add_button')
        let remove_item = document.querySelector('#remove_item')
        let remove_button = document.querySelector('#remove_button')
        let display_list = document.querySelector('#display_list')
        let to_do_list = []
        add_button.onclick = function build_list(){
            to_do_list.push(add_item.value)
            display_list.innerText = to_do_list
        }
        remove_button.onclick = function task_completion(){
            for (i=0; i<to_do_list.length; i++) {
                if(to_do_list[i] === remove_item.value){
                    to_do_list.pop(i)
                }
                display_list.innerText = to_do_list
            }
        }
    </script>
    </body>
</html>
