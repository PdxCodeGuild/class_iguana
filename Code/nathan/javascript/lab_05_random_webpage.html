    let redirect = document.querySelector('#redirect')
    let display_timer = document.querySelector('#display_timer')
    let timer = 5

    redirect.onclick = function redirector(){
        setInterval(function(){
        if (timer === 0){
            let new_window = windows[Math.floor(Math.random()*windows.length)];
            return window.location.assign(new_window)

            display_timer.innerText = timer
            timer -= 1;
         }, 1000);
    }
