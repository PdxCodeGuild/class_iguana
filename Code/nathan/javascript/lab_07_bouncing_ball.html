<html>
    <head>
        <style>
            body {
                background-color: Azure;
                background-size:cover;
            }
            canvas {
                border: 2px solid MediumAquamarine	;
            }
        </style>
    </head>
    <body>
        <canvas id="cnv" width="300" height="300"></canvas>
        <script>
            let width = 300
            let height = 300

            let ball = {
                radius: 4,
                px: Math.random()*width,
                py: Math.random()*height,
                vx: (2*Math.random()-1)*3.5,
                vy: (2*Math.random()-1)*3.5
            };
            let ball2 = {
                radius: 4,
                px: Math.random()*width,
                py: Math.random()*height,
                vx: (2*Math.random()-1)*3.5,
                vy: (2*Math.random()-1)*3.5
            };
            let ball3 = {
                radius: 4,
                px: Math.random()*width,
                py: Math.random()*height,
                vx: (2*Math.random()-1)*3.5,
                vy: (2*Math.random()-1)*3.5
            };

            let cnv = document.querySelector('#cnv');
            let ctx = cnv.getContext('2d');
            let ctx2 = cnv.getContext('2d');
            let ctx3 = cnv.getContext('2d');

            function main_loop() {
                // update the ball's position
                ball.px = ball.px + ball.vx
                ball.py = ball.py + ball.vy
                ball2.px = ball2.px + ball2.vx
                ball2.py = ball2.py + ball2.vy
                ball3.px = ball3.px + ball3.vx
                ball3.py = ball3.py + ball3.vy
                // check if it hit a boundary
                if (ball.px >= 300 || ball.px <= 0){
                        ball.vx *= 0.99
                        ball.vx *= -1
                    }
                if(ball.py >= 300 || ball.py <= 0){
                        ball.vy *= 0.99
                        ball.vy *= -1
                    }
                if (ball2.px >= 300 || ball2.px <= 0){
                        ball2.vx *= 0.99
                        ball2.vx *= -1
                    }
                if(ball2.py >= 300 || ball2.py <= 0){
                        ball2.vy *= 0.99
                        ball2.vy *= -1
                    }
                if (ball3.px >= 300 || ball3.px <= 0){
                        ball3.vx *= 0.99
                        ball3.vx *= -1
                    }
                if(ball3.py >= 300 || ball3.py <= 0){
                        ball3.vy *= 0.99
                        ball3.vy *= -1
                    }
                // draw the ball
                ctx.beginPath();
                ctx.arc(ball.px, ball.py, 12.5, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255,218,185,0.1)';
                ctx.fill()

                ctx2.beginPath();
                ctx2.arc(ball2.px, ball2.py, 12.5, 0, 2 * Math.PI);
                ctx2.fillStyle = 'rgba(123,104,238,0.1)';
                ctx2.fill()

                ctx3.beginPath();
                ctx3.arc(ball3.px, ball3.py, 12.5, 0, 2 * Math.PI);
                ctx3.fillStyle = 'rgba(0,250,154,0.1)';
                ctx3.fill()

                window.requestAnimationFrame(main_loop);
            }
                window.requestAnimationFrame(main_loop);
        </script>
    </body>
</html>
