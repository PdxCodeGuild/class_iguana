<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset"utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Condiment|VT323" rel="stylesheet"> -->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

    <style>
        body {
            color:white;
            background-image:url("http://www.moma.org/media/W1siZiIsIjM4NjQ3MCJdLFsicCIsImNvbnZlcnQiLCItcmVzaXplIDIwMDB4MjAwMFx1MDAzZSJdXQ.jpg?sha=f6522ef85554762b");
            background-size:cover;
            font-size: 170%
        }
        header {
            color:indianred;
            text-shadow: 2px 2px black;
            font-family: 'Condiment', cursive;
            font-size: 375%;
            text-align: center;
            background-color: rgba(250,235,215, 0.6);
            border-radius: 2%;
            margin: 1% 3% 1% 0%;
            padding: 2%
        }
        .flex {
            display:flex;
            align-items:center;
            flex-wrap:wrap;
            justify-content:space-evenly;
            margin: 3% 15% 3% 15%;
        }
        .container {
            color: black;
            background-color: rgba(250,235,215, 0.6);
            background-size:cover;
            display: flex;
            align-items:center;
            flex-direction:row;
            justify-content:space-evenly;
            font-family: 'VT323', monospace;
            padding: 1%;
        }
        .button
    </style>
    <meta charset="UTF-8"/>
    </head>
    <body>
            <header>
                <h1>Clock</h1>
            </header>
            <div class="container">
                <!-- <span>Day</span> -->
                <div id="display_day"></div>
                <span>:</span>
                <div id="display_hours"></div>
                <span>:</span>
                <div id="display_minutes"></div>
                <span>:</span>
                <div id="display_seconds"></div>
                <span>:</span>
                <div id="display_millisec"></div>
                <div>
                    <button id="start_button"><ion-icon name="arrow-dropright-circle"></ion-icon></button>
                    <button id="pause_button"><ion-icon name="pause"></ion-icon></button>
                    <button id="stop_button"><ion-icon name="close"></ion-icon></button>
                </div>
            </div>
        <script>

        let display_hours = document.querySelector('#display_hours')
        let display_minutes = document.querySelector('#display_minutes')
        let display_seconds = document.querySelector('#display_seconds')
        let display_day = document.querySelector('#display_day')
        let display_millisec = document.querySelector('#display_millisec')
        let start_button = document.querySelector('#start_button')
        let pause_button = document.querySelector('#pause_button')

        let date = new Date()
        date.setMilliseconds(0)
        date.setSeconds(0)
        date.setMinutes(0)
        date.setHours(0)

        let stopwatch_interval = null

        start_button.onclick = function() {
            if(stopwatch_interval === null){
            stopwatch_interval = setInterval(function() {
                date.setMilliseconds(date.getMilliseconds() + 100)
                //date.setSeconds(date.getSeconds() + 1)
                let millis = date.getMilliseconds()
                if (millis == 0) {
                    millis = '000'
                }
                display_millisec.innerText = millis
                display_seconds.innerText = date.getSeconds()
                display_minutes.innerText = date.getMinutes()
                display_hours.innerText = date.getHours()
            }, 100)
         }
        }
        stop_button.onclick = function() {
            if(stopwatch_interval != null){
             clearInterval(stopwatch_interval);
             stopwatch_interval = null
            }
            display_millisec.innerText = 000
            display_seconds.innerText = 0
            display_minutes.innerText = 0
            display_hours.innerText = 0
         }
         pause_button.onclick = function() {
            if(stopwatch_interval != null){
             clearInterval(stopwatch_interval);
             stopwatch_interval = null
            }
         }
        </script>
    </body>
</html>
