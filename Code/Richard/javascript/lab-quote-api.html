<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="quote_key.js"></script>
        <style>
        body {
            padding: 10px;
        }
        h3, h4 {
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h3>Twenty-five random quotes attributed to Mark Twain</h1>
        <h4>source: favqs.com</h2>
        <div id="quote">
            <ul id="quote_list"></ul>
        </div>
        <script>
            let quote = document.querySelector("#quote")
            let quote_list = document.querySelector("#quote_list")

            const url_quote = "https://favqs.com/api/quotes/?filter=Mark+Twain&type=author"

            axios.get(url_quote, {
            headers: {
                "Authorization" : 'Token token="' + quote_key + '"'
            }
            })
                .then(function(response) {
                    let data = response.data
                    console.log(data)
                    add_to_list(data)
                })
            function add_to_list(data) {
                for (let i=0; i<data.quotes.length; ++i) {
                    let li = document.createElement("li")
                    li.innerText = data.quotes[i].body
                    quote_list.appendChild(li)
                }
            }
        </script>

    </body>
</html>
