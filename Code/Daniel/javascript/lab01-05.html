<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lab01-05</title>

    <style>
      div {
        font-size: 200px;
        text-align: center;
        position: absolute;
        top: 40%;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      button {
        text-align: center;
        margin: 10% 40%;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <button id="gen_emoticon">Generate Emoticon</button>

    <div id="emoticon"></div>

    <script>
      gen_emoticon.onclick = function() {
        let eyes = [":", "8", "=", "X", ";"];
        let noses = ["^", "-", "", "o"];
        let mouths = [")", "(", "]", "[", "O", "D", "P", "/", "|"];

        let eye = eyes[Math.floor(Math.random() * eyes.length)];
        let nose = noses[Math.floor(Math.random() * noses.length)];
        let mouth = mouths[Math.floor(Math.random() * mouths.length)];

        emoticon.innerText = eye + nose + mouth;
      };
    </script>
  </body>
</html>
