<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lab 10</title>

    <style>
      @keyframes drawArc1 {
        0% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @keyframes drawArc2 {
        0% {
          transform: rotate(-180deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      body {
        padding: 150px;
        background: black;
        color: whitesmoke;
      }

      .wrapper {
        width: 300px;
        animation: drawArc1 3s;
      }

      .inner {
        border-radius: 50%;
        display: none; /* display: inline-block; */
        padding: 30px;
        background: rgb(255, 217, 0);
        animation: drawArc2 3s linear;
      }
    </style>
  </head>
  <body>
    <div id="animate"><div class="inner" id="ball"></div></div>
    <button id="submit">Submit</button>
    <div id="text"></div>

    <script>
      let lat = 0;
      let lon = 0;
      let sun_url = `https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&callback=mycallback`;

      let submit = document.querySelector("#submit");

      submit.addEventListener("click", function() {
        let animate = document.getElementById("animate");
        document.querySelector("#ball").style.display = "inline-block";
        animate.classList.toggle("wrapper");
      });
    </script>
  </body>
</html>
