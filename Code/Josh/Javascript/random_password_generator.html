<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>password_generator</title>
        <script>

            function random_element(array) {
                 let random_index = Math.floor(Math.random() * array.length);
                 return array[random_index];
            }

            let characters = 'abcdefghijklmnopqrstuvwxyz';
            characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            characters += '1234567890';
            characters += '!$%&*?()`~';

            let character_length = prompt('How long would you like your password to be?');
            character_length = parseInt(character_length);
            let password = '';
            for (let i = 0; i<character_length; i++) {
                password += random_element(characters);
            }
            alert(password)



        </script>

    </head>
    <body>

    </body>
</html>
